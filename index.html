<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id="top-container">

    <div id="topbar">

      <div id="topbar-title">
        <img class="topbar-image" src="img/grid.svg" alt="home">
        <div class="topbar-name">Tic-Tac-Toe</div>
      </div>

    </div>

    <div id="sidebar">
      <!-- <button id="create-player-1">Create Player 1</button>
      <button id="create-player-2">Create Player 2</button> -->
      <button id="start-game">Start a new game</button>
    </div>


    <div id="main-content">
      <div id="player-bar">
        <div id="player-1-name">Player 1</div>
        <div id="player-bar-middle">Vs</div>
        <div id="player-2-name">Player 2</div>
        <div id="player-1-mark"></div>
        <div id="player-2-mark"></div>

      </div>
      <div id="gameboard">
        <!-- Gameboard will be created using script -->
      </div>
      <div id="message-board">
        <!-- Meesage will be updated using script -->
      </div>

    </div>
    
  </div>


  
</body>
</html>
